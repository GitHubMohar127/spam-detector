<!DOCTYPE html>
<html>
<head>
  <title>Spam Classifier</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Spam or Ham Detector</h2>
    <form method="POST">
      <textarea name="text" placeholder="Enter your message here..."></textarea>
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
      <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
